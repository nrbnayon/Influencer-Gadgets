<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Influencer Gadgets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Great+Vibes&family=Kaushan+Script&family=Lobster&family=Lobster+Two:ital@0;1&family=Playball&family=Poppins:ital,wght@0,400;1,500;1,700&family=Splash&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:wght@400;900&family=Open+Sans:wght@300..800&family=Roboto:wght@400;500;700;900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/main-camera.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/b848eab2bb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- -----Header section----- -->
    <header>
      <nav>
        <div class="menu-items">
          <a href="#" class="menu-icon" id="menuIcon"
            ><i class="fas fa-bars"></i
          ></a>
          <div class="menu-lists">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Signup</a>
            <a href="#">Login</a>
            <a href="#" class="search"><i class="fas fa-search"></i></a>
          </div>
        </div>

        <div class="nav-title title-text-color">
          <h3>Influencer-sHop</h3>
        </div>
        <div class="nav-links-container">
          <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>

          <a href="#" class="shopping-card"

          ></a>
        </div>

      <section class="banner-container">

          <h3 class="banner-title">

          <p class="banner-desc">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="primary-btn">
            Prebook Now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img">
          <img src="images/main-camera.png" alt="" />
        </div>
      </section>
    </header>
    <!-- -----Main section----- -->

    <main></main>
    <!-- -----Footer section----- -->
    <footer></footer>

    <script>
      document
        .getElementById("menuIcon")
        .addEventListener("click", function () {
          document.querySelector(".menu-lists").classList.toggle("show-menu");
        });
    </script>
  </body>
</html>
